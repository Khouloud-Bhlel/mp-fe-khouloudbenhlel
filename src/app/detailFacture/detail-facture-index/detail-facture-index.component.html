
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/facture/index">Gestion Facture</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/facture/create"> Facture</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/detailfacture/create"> Facture Detail</a>
    </li>
  </ul>
</nav>    
<div class="d-flex justify-content-center mt-3">

<table class="table table-sm">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Quantit√©</th>

            <th  scope="col">Prix unitaire</th>
            <th scope="col">Facture</th>
            <th scope="col">Produit</th>


         <!--<th  scope="col">Montant</th>-->   
            <th scope="col" class="text-right">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dfact of detailfacture">
            <td>{{dfact.id}}</td>
            <td>{{dfact.quantite}}</td>
            <td>{{dfact.prixunitaire}}</td>
            <td>{{dfact.facture.id}}</td>
            <td>{{dfact.produit.id}}</td>

          <!--<td>{{dfact.montant}}</td>-->  

            <td class="text-right">
              <button class="btn btn-warning btn-sm mx-1" [routerLink]="['/edit', dfact.id]">
                <i class="fas fa-edit">edit</i>
              </button>
              <button class="btn btn-danger btn-sm mx-1" (click)="deleteDetailFacture(dfact.id)">
                <i class="fas fa-trash-alt">supprimer</i>
              </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
