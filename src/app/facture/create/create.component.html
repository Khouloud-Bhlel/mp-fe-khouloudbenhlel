<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center" style="color: green;">Ajout d'une  facture</h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="numero">Numero:</label>
    <input type="number"  class="form-control" id="numero" [(ngModel)]="factures.numero" name="numero" required>
  </div>
  <div class="form-group">
    <label for="dateFact">Date de facturation:</label>
    <input type="text" class="form-control" id="dateFact" [(ngModel)]="factures.dateFact" name="dateFact"  required>
  </div>
  <div class="form-group">
    <label for="responsable">Client:</label>
    <select class="form-control" id="responsable" name="responsable" [(ngModel)]="factures.responsable">
      <option *ngFor="let responsable of clients" [value]="responsable.id">{{ responsable.nom }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="devise">Devise:</label>
    <select class="form-control" id="devise" name="devise" [(ngModel)]="factures.devise">
      <option *ngFor="let devise of devises" [value]="devise.id">{{ devise.symbole }}</option>
    </select>      </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
        </div>
      </div></div></div></div>
